<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body class="bg-[#F5FFF6]">
    <header>
      <section class="max-w-7xl mx-auto">
        <nav class="py-6 flex justify-between">
          <div class="flex gap-2.5 items-center">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50]" />
            <h2 class="text-2xl font-black text-[#006747] leading-5">
              Emergency <br />
              Service
            </h2>
          </div>
          <div class="flex gap-5">
            <div
              class="bg-[#41FF6B1A] px-12 py-3 rounded-[50px] mx-auto my-auto"
            >
              <span class="text-xl font-medium">0</span
              ><i class="fa-solid fa-heart text-red-700 ml-3"></i>
            </div>
            <div
              class="bg-[#41FF6B1A] px-12 py-3 rounded-[50px] mx-auto my-auto"
            >
              <span class="text-xl font-medium">100</span
              ><i class="fa-solid fa-star text-yellow-500 ml-3"></i>
            </div>
            <div
              class="bg-[#00A63E] rounded-[50px] px-9 py-3 text-white font-semibold text-center"
            >
              <h2 class="font-inter"><span class="mr-2">2</span>Copy</h2>
            </div>
          </div>
        </nav>
      </section>
      <!-- hero section -->
      <section
        class="bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center flex-col py-4 text-white gap-3 text-center"
      >
        <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]" />
        <h1 class="text-4xl font-bold font-hind">Emergency Service Directory</h1>
        <p class="text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </section>
    </header>
  </body>
</html>
